<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>菜单列表</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<div th:include="common/head :: head" th:remove="tag" />
<link rel="stylesheet" type="text/css"
	href="media/css/jquery.dataTables.min.css" />

</head>
<body class="page-header-fixed"
	th:with="ancestorCode='Dashboard',parentCode='Dashboard',code='menuList'">

	<div class="header navbar navbar-inverse navbar-fixed-top"
		th:include="common/header :: header" />
	<div class="page-container">
		<div class="page-sidebar nav-collapse collapse"
			th:include="common/menu :: menu" />
		<div class="page-content">
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title" />
						<ul class="breadcrumb">
							<li><i class="icon-home"></i> <a href="index.html">Home</a>
								<i class="icon-angle-right"></i></li>
							<li><a href="#">菜单列表</a></li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="portlet box blue" style="border: 1px solid #b4cef8;">
							<div class="portlet-body">
								<table class="display" id="dataTable">
									<thead>
										<tr>
											<th>菜单来源</th>
											<th>菜单url</th>
											<th>菜单名称</th>
											<th>菜单编码</th>
											<th>父级编码</th>
											<th>祖先编码</th>
											<th>菜单排序</th>
											<th>菜单icon</th>
											<th>菜单等级</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody th:if="${not #lists.isEmpty(menuList)}">
										<tr th:each="menuButton : ${menuList}">
											<td name="siteSource" th:text="${menuButton.siteSource}"></td>
											<td name="operateUrl" editable="input"
												th:text="${menuButton.operateUrl}"></td>
											<td name="name" editable="input" th:text="${menuButton.name}"></td>
											<td name="code" editable="input" th:text="${menuButton.code}"></td>
											<td name="parentCode" editable="input"
												th:text="${menuButton.parentCode}"></td>
											<td name="ancestorCode" editable="input"
												th:text="${menuButton.ancestorCode}"></td>
											<td name="sortStr" editable="input"
												th:text="${menuButton.sortStr}"></td>
											<td name="icon" editable="input" th:text="${menuButton.icon}"></td>
											<td name="level" editable="input"
												th:text="${menuButton.level}"></td>
											<td editable="button"><a url="saveMenu" class="edit"
												href="javascript:;">Edit</a></td>
											<td editable="button"><a url="deleteMenu" class="delete"
												href="javascript:;">Delete</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer" th:include="common/footer :: foot" />
	<div th:include="common/script :: js" th:remove="tag" />
	<div th:include="common/datatable :: data-table-js" th:remove="tag" />
</body>
</html>
