<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>中国城市</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<div th:include="common/head :: head" th:remove="tag"/>
	<link rel="stylesheet" type="text/css" href="media/css/select2_metro.css" />
	<link rel="stylesheet" type="text/css" href="media/css/DT_bootstrap.css" />
	
</head>
<body class="page-header-fixed" th:with="ancestorCode='Dashboard',parentCode='Dashboard',code='cityList'">

	<div class="header navbar navbar-inverse navbar-fixed-top" th:include="common/header :: header"/>
	<div class="page-container">
		<div class="page-sidebar nav-collapse collapse" th:include="common/menu :: menu"/>
		<div class="page-content">
		
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>Widget Settings</h3>
				</div>
				<div class="modal-body">
					Widget settings form goes here
				</div>
			</div>
		<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->
						<div class="color-panel hidden-phone">
							<div class="color-mode-icons icon-color"></div>
							<div class="color-mode-icons icon-color-close"></div>
							<div class="color-mode">
								<p>THEME COLOR</p>
								<ul class="inline">
									<li class="color-black current color-default" data-style="default"></li>
									<li class="color-blue" data-style="blue"></li>
									<li class="color-brown" data-style="brown"></li>
									<li class="color-purple" data-style="purple"></li>
									<li class="color-grey" data-style="grey"></li>
									<li class="color-white color-light" data-style="light"></li>
								</ul>
								<label>
									<span>Layout</span>
									<select class="layout-option m-wrap small">
										<option value="fluid" selected="selected">Fluid</option>
										<option value="boxed">Boxed</option>
									</select>
								</label>
								<label>
									<span>Header</span>
									<select class="header-option m-wrap small">
										<option value="fixed" selected="selected">Fixed</option>
										<option value="default">Default</option>
									</select>
								</label>
								<label>
									<span>Sidebar</span>
									<select class="sidebar-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected="selected">Default</option>
									</select>
								</label>
								<label>
									<span>Footer</span>
									<select class="footer-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected="selected">Default</option>
									</select>
								</label>
							</div>
						</div>
						<h3 class="page-title">
							中国城市 <small>城市列表</small>
						</h3>
						<ul class="breadcrumb">
							<li>
								<i class="icon-home"></i>
								<a href="index.html">Home</a> 
								<i class="icon-angle-right"></i>
							</li>
<!-- 							<li> -->
<!-- 								<a href="#">Data Tables</a> -->
<!-- 								<i class="icon-angle-right"></i> -->
<!-- 							</li> -->
							<li><a href="#">城市列表</a></li>
						</ul>
					</div>
					<!--  -->
			<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-globe"></i>Show/Hide Columns</div>
								<div class="actions">
									<div class="btn-group">
										<a class="btn" href="#" data-toggle="dropdown">
										Columns
										<i class="icon-angle-down"></i>
										</a>
										<div id="sample_2_column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">

											<label><input type="checkbox" checked="checked" data-column="0"/>城市编码</label>

											<label><input type="checkbox" checked="checked" data-column="1"/>城市名称</label>

											<label><input type="checkbox" checked="checked" data-column="2"/>所属省份</label>

										</div>

									</div>

								</div>

							</div>

							<div class="portlet-body">
								<table class="table table-striped table-bordered table-hover table-full-width" id="table_data">
									<thead>
										<tr>
											<th>城市编码</th>

											<th>城市名称</th>

											<th class="hidden-480">所属省份</th>

										</tr>

									</thead>
									<tbody th:if="${not #lists.isEmpty(page.content)}" >
										 <tr th:each="city : ${page.content}">
											<td th:text="${city.cityId}"></td>
											<td th:text="${city.cityName}"></td>
											<td th:text="${city.provice}" class="hidden-480"></td>
										</tr>
									</tbody>
								</table>
								<!-- page -->
								<div id="page_div"></div>
								<!-- page -->
							</div>
						</div>
						<!--  -->
				</div>
			</div>
			
		
		</div>
	</div>
	<div class="footer" th:include="common/footer :: foot"/>
	<div th:include="common/script :: js" th:remove="tag"/>
	<script src="js/InitPage.js" type="text/javascript"></script>
	
	<!-- 内联js: -->
	<script th:inline="javascript">
	jQuery(document).ready(function() {    
		   App.init(); // initlayout and core plugins
	});
	
	$("#page_div").html(InitPage.init({
		number:[[${page.number}]],//当前页
		totalPages:[[${page.totalPages}]],//总页数
		totalElements:[[${page.totalElements}]],//总记录数
		size:[[${page.size}]],//默认10行每页	
		callbackfun:pageCallBack})
	);
	
	function pageCallBack(pageNum){
		$.post("cityPage",{"pageNumber":pageNum});
	}
	</script>
</body>

</html>
